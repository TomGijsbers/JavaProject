<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Lists of Stores</title>
</head>
<body>
<h1>Stores (and number of sections):</h1>
<ul>
    <li th:each="store : ${store}" >
        <!-- Each store name is a link to the showSections page for that store -->
        <a th:href="@{'/10_showSections/' + ${store.name}}" th:text="${store.name} + ' (' + ${store.getNumberOfSections()} + ')'"></a>
    </li>
</ul>
<a th:href="@{/index}">Go back to the homepage</a>
</body>
</html>
